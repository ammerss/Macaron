{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Store</title>
</head>

{% block content %}
<div>
    <div id="page-wrapper">
        <section id="features">
			<div class="container">
                 <h1 style="font-size:40px">MACARON REGISTRATION</h1>
            </div>
        </section>
    </div>
    <form style="margin:auto; width:60%; margin-top:5%;" method="post" enctype="multipart/form-data" action="{% url 'store:edit' store.id %}">
     {% csrf_token %}
     
     <input type="text" name="title" placeholder="MACARON NAME"><br>
     <input type="text" name="cost" placeholder="MACARON COST"><br>
     <input type="text" name="num" placeholder="MACARON COUNT"><br>
     {{form.as_p}}
     
        <div style="margin-left:80%;">
	    	<ul class="actions">
            <input type="submit", value="REGISTER">
            </ul>
	    </div>
     </form>

</div>  
{% endblock %}
</html>

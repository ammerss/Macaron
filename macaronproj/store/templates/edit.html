<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="{% url 'store:edit' store.id %}", method="post", enctype="multipart/form-data">
    {% csrf_token %}
    <p>
    이름 : <input type="text" name="title">
    </p>
    가격 : <input type="text" name="cost">
    개수 : <input type="text" name="num">
	{{form.as_p}}
	<input type="submit" value="등록">
</form>
<br><br>
{% for macaron in store.macarons_set.all %}
    {{macaron.name}}
    {{macaron.price}}
    {{macaron.stock}}
    {% comment %} <img src="{{ macaron.picture.url }}" height=300 alt="마카롱"> {% endcomment %}
    {{macaron.pic_content}}
{% endfor %}
    
</body>
</html>

{% extends 'base.html' %}

{% load staticfiles %}

<!DOCTYPE HTML>
<!--

<html>
	<head>
		<title>Strongly Typed by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type = "text/css" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			{% block content %}
			<!-- Features -->
				<section id="features">
					<h2 class="inTitle">Which store do you want to edit?</h2>
                        {% if store_list %} 
                            {% for store in store_list %}
							<p><a href= "{{ store.get_absolute_url }}">{{ store.name }}</a></p> 
							<div class="my_infobox" style="padding-left: 20%; padding-right: 20%">
									<table width="100" cellpadding="3%" cellspacing="0" summary="가게 수정">
										<colgroup>
										</colgroup>
										<tbody>
																	
												<tr>
													<th scope="row">Store name</th>
													<td><input type="text" name="passwd" title="이름을 입력하세요" class="t_input" value = {{store.name}}></td>
													<th scope="row">Phone num</th>
													<td><input type="text" name="repasswd" title="번호를 입력하세요" class="t_input" value = {{store.num}}></td>
												</tr>
												<tr>
												<th scope="row">Store details</th>
												<td colspan="6"><input type="text" name="name" title="내용 입력하세요" class="t_input" value= {{store.content}}> <span></span></td>
											</tr>
											
											
											
										</tbody>
									</table>
									<div class="btn_center">
											<input class="btn_s" type="submit" value="Submit"></div>
							<br><br>
								</div>
                            {% endfor %}
                        {% endif %}
                            
				</section>
			{% endblock %}
		</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/jquery.dropotron.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
            <script src="{% static 'assets/js/main.js' %}"></script>
            <script>
            
            
            </script>


	</body>
</html>

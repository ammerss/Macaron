<h1>마카롱 가게 리스트 보여주는 메인 페이지 입니다.</h1>
가게 이름<br>


{% if store_list %}
<ul>
  {% for store in store_list %}
  <li>
    <a href="{{ store.get_absolute_url }}">{{ store.name }}
  </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no stores in db.</p>
{% endif %}    

<br>
<a href="{%  url 'store:new' %}">가게등록하기</a><br>

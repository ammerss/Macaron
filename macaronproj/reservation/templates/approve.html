{% extends 'base.html' %}

{% load staticfiles %}
<!DOCTYPE HTML>
    <html lang="en">
                <head>
                  
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <meta http-equiv="X-UA-Compatible" content="ie=edge">
                  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
                  <link rel="stylesheet" type = "text/css" href="{% static 'assets/css/main.css' %}" />
                
                  <title>Document</title>
                </head>
                <div id="page-wrapper">

    {% block content %}

    <section id="features">
        <div class="container">
                
            <header>
                <h2><strong>Approve or reject the reservation</strong></h2>
            </header>
            <br>
                       

<style>
        div.radio-wrap {
        display: inline-flex;
        align-items: center;
        }

        input[type='radio'],
        input[type='radio']:checked {
        appearance: none;
        width: 0.9rem;
        height: 0.9rem;
        border-radius: 100%;
        margin-right: 0.1rem;
        }

        input[type='radio'] {
        background-color: #e8e8e8;
        }
        input[type='radio']:checked {
        background-color: #ed786a;
        }
    </style>

    {% if reservation.approve == 0 %}
    <form method="POST">
        {% csrf_token %}
        <div class="radio-wrap">
            <input type="radio" name="type" value="approve"> approve
        </div>
        <div class="radio-wrap">
            <input type="radio" name="type" value="reject"> reject
        </div>
        <br><br>
    <input type = "submit" value = "submit">
    </form> 
    <br><br>
    {% endif %}

<br><br>	
        <a href="/reservation/Reser_owner/{{reservation.shop_name.id}}"><button>Go back to reservation list</button></a>
        <br><br>
        <br><br>    
</div>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { margin:0; padding:0; height:100%;}
        .header { width:100%; height:40%;}
        .body {width:100%; height:70%; float:left;}
    </style>
</head>
<body>
    <header class="header">
        <h2>Shop Information</h2>

        <img src="https://us.123rf.com/450wm/mariaaverburg/mariaaverburg1702/mariaaverburg170200213/72311757-%EB%A7%88%EC%B9%B4%EB%A1%B1%EC%9D%84-%EB%84%A3%EC%9D%80-%EC%83%9D%EC%9D%BC-%EC%B9%B4%EB%93%9C.jpg?ver=6"
            alt="No Image" style="height:100%; width:20%; float:left;">

        <div style="height:100%; width:80%; float:left;">
            <h3>Shop Name</h3><br>
            <p>//shop information//</p>
        </div>

    </header>
    <hr>

    <div class="body">
        <form action="{% url 'reservation:request_reservation' %}"
              method = "POST">
              {% csrf_token %}
              <fieldset>
                  <legend><h3>Reserve Macarons</h3></legend>
                    <h3>[ Macarons ]</h3>
            <!---for로 반복-->
                    <p>
                     Macaron Name: "macaron type" &nbsp; &nbsp; &nbsp; &nbsp;  Count: <input type="number" min="0" max="30" step="1">
                    </p>
            <!---end for--->
                    <br><br>
                    <h3>[ Information for Reservation ]</h3>
                    <label>
                        Pickup Date: <input type="date"> &nbsp; &nbsp; &nbsp; &nbsp; Time: <input type="time">
                    </label>
                </fieldset>
            <input type="submit" value="Reserve!" style="height:50px; width:100px;">
        </form>
    </div>
</body>
</html>

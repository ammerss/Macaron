{% if error %}
    {{ error }}
    <br><br>
{% endif %}

<h1>Sign Up!</h1>

<form method="POST">
    {% csrf_token %}
    아이디 : <input type = "text" name = "username" value=""><br>
    비밀번호 : <input type = "password" name = "password1" value=""><br>
    비밀번호 확인 : <input type = "password" name = "password2" value=""><br>
    이름 : <input type = "text" name = "name" value=""><br>
    핸드폰 번호 : <input type= "tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
    이메일 : <input type = "email" name = "email" value=""><br>
    <input type="radio" name="type" value="customer"> 고객
    <input type="radio" name="type" value="owner"> 판매자 <br>
    <input type = "submit" value = "제출하기">
</form>
